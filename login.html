<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="name" content="Meat Delivery App">
  <meta name="author" content="Bipin Regmi">
  <title>Login Register Page</title>

  <!-- All CSS Links  -->
  <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

  <!-- Login Form  -->
  <div class="container-fluid login-bg">
    <div class="container login-con" style="padding: 72px;">
      <div class="row" style="margin-top: 50px;">
        <div class="col-md-6"></div>
        <div class="col-md-6">
          <img src="./images/logo.png" class="img-fluid login-logo">
          <div class="form-con"
            style="border: 1px solid red;border-radius: 10px; background-color: white;padding: 84px;box-shadow: 6px 4px 8px rgba(60, 60, 67, 0.04);">
            <h4 class="mb-4">Login</h4>
            <div class="col-md-12 mb-4">
              <label for="basic-url" class="form-label">Email</label>
              <div class="input-group">
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"
                  placeholder="Enter your email">
              </div>
            </div>

            <div class="col-md-12 mb-4">
              <label for="basic-url" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" id="basic-url" aria-describedby="basic-addon3"
                  placeholder="Enter your password">
              </div>
            </div>
            <div class="col-md-6 col-6 mb-4" style="float: left;">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
              </div>
            </div>
            <div class="col-md-6 col-6" style="float: right;text-align: right;">
              <label style="color: red;">Forget password?</label>
            </div>
            <div class="d-grid gap-2 mb-4 mt-4" style="clear: both;text-align: center;">
              <button class="btn btn-primary mt-3" type="button"
                style="background-color: #DF1E24; color: white;padding: 16px;border: 0;">Login</button>
              <label>Donâ€™t have an account? <label style="color: red;">Sign up</label></label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- All JS Links -->
  <script src="./assets/bootstrap/js/bootstrap.min.js" defer></script>
  <script src="./assets/js/scripts.js" defer></script>

</body>

</html>
